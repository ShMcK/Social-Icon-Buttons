<template name="social_buttons">
  <span class="social-buttons">
    {{#each socialButtons url text}}
      <div class="social-button-group">
        <a href="{{link}}" target="_blank" class="social-button" id="{{name}}">
          <i class="{{classNames}}"></i>
        </a>
        {{#if useCount measure}}
          <span class="{{name}}-count">0</span>
        {{/if}}
      </div>
    {{/each}}
  </span>
</template>
